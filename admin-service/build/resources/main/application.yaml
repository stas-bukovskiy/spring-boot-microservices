spring:
  application:
    name: "admin_service"
  boot:
    admin:
      context-path: /admin
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      show-components: always
    shutdown:
      enabled: true
eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8761/eureka/"
server:
  port: 8002
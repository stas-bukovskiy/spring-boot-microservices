spring:
  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
  boot:
    admin:
      client:
        url: "http://localhost:8002/admin"
activemq:
  faculty:
    queue:
      name: "faculty_service"
    delete: "faculty_delete_service"
    get: "faculty_get_service"
    routing:
      key: "faculty_service_routing_key"
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      show-components: always
    shutdown:
      enabled: true
server:
  port: 8005


logging:
  file:
    path: /home/stas/projects/spring-boot-microservices/logs/spring-boot-microservices.log
    name: spring-boot-microservices.log





server:
  port: 0
spring:
  profiles:
    active: dev
  docker:
    compose:
      enabled: false

---
spring:
  config:
    activate:
      on-profile: dev
  docker:
    compose:
      enabled: true
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
service:
  auth:
    base-url: http://localhost:8000/api/v1


version: '3.8'

services:
  postgres:
    container_name: postgres
    image: 'postgres:15'
    environment:
      - 'POSTGRES_DB=database'
      - 'POSTGRES_PASSWORD=password'
      - 'POSTGRES_USER=user1'
      - 'TIME_ZONE=UTC'
    ports:
      - '5436:5432'
    volumes:
      - db:/data/db
    labels:
      org.springframework.boot.readiness-check.tcp.disable: true

volumes:
  db:
    driver:
      local
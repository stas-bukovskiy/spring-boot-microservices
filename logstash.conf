input {
  file {
    type => "java"
    path => "/home/stas/projects/spring-boot-microservices/logs/spring-boot-microservices.log"
    codec => multiline {
      pattern => "^%{YEAR}-%{MONTHNUM}-%{MONTHDAY} %{TIME}.*"
      negate => "true"
      what => "previous"
    }
  }
}

filter {
  if [message] =~ "\tat" {
    grok {
      match => ["message", "^(\tat)"]
      add_tag => ["stacktrace"]
    }
  }

}
output {
 stdout {
    codec => rubydebug
  }

  elasticsearch {
    hosts => "elasticsearch:9200"
  }
}
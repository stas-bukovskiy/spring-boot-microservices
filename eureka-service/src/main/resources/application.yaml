spring:
  application:
    name: "eureka_service"
  boot:
    admin:
      client:
        url: "http://localhost:8002/admin"
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      show-components: always
    shutdown:
      enabled: true
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
server:
  port: 8761